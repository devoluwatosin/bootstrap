<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="grid.css">
  <title>Document</title>
</head>
<body>
  <!-- GRID STARTS HERE -->
  <!-- BOOTSTRAP CONTAINER -->
  <div class="container-md border">content</div>
  <!-- CONTAINER ENDS HERE -->
  <!-- ROWS STARTS HERE -->
  <div class="container-md border">
    <div class="row">
      <div class="col-md">Col 1</div>
      <div class="col-md">Col 2</div>
      <div class="col-md">Col 3</div>
      <div class="col-md">Col 4</div>
    </div>
  </div>
  <div class="container-md border">
    <div class="row">
      <div class="col-md">Col 1</div>
      <div class="col-md">Col 2</div>
      <div class="col-md">Col 3</div>
    </div>
  </div>
  <div class="container-md border">
    <div class="row">
      <div class="col-md">Col 1</div>
      <div class="col-md">Col 2</div>
    </div>
  </div>
  <!-- ROWS ENDS HERE -->
  <!-- ALIGNMENT STARTS HERE -->
  <h1 class="text-center my-5">ALIGNMENT</h1>
  <div class="container-md border">
    <div class="row " style="height: 200px;">
      <div class="col-md align-self-start">Col 1</div>
      <div class="col-md align-self-center">Col 2</div>
      <div class="col-md align-self-end">Col 3</div>
    </div>
  </div>
  <!-- ALIGNMENT ENDS HERE -->
  <!-- GUTTERS START HERE -->
  <h1 class="text-center my-5">GUTTERS</h1>
  <div class="container-md">
    <div class="row gx-1 gy-5">
      <div class="col-6"><div class="child">1</div></div>
      <div class="col-6"><div class="child">2</div></div>
      <div class="col-6"><div class="child">3</div></div>
      <div class="col-6"><div class="child">4</div></div>
    </div>
  </div>
  <!-- GUTTERS ENDS HERE -->
  <!-- GRID ENDS HERE -->
</body>
</html>
